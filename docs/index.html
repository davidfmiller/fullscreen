<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>fullscreen</title>
  <link rel="stylesheet" type="text/css" href="https://davidfmiller.github.io/man/man.css">

  <style>
    body {
      width: 100%;
      height: 100%;
      padding: 0;
    }

    #doc {
      color: #888;
      width: 100%;
      height: 100%;
    }

    div i {
      font-size: 36px;
      cursor: pointer;
      transition: 0.2s color linear;
      display: inline-block;
      font-weight: bold;
      font-style: normal;
    }

    div i:hover {
      color: #444;
    }

    #doc.rmr-screen {
      background: #ddd;
    }

    #doc.rmr-screen .exit i.fa:hover {
      color: red;
    }

    #doc.rmr-screen .exit {
      display: block;
    }

    #doc.unsupported i.fa {
      font-size: 12px;
    }

    .request {
      display: block;
    }

    #doc.unsupported div { display: none; }
    #doc.unsupported div.no-screen {
      display: block;
      color: red;
    }

    #doc div {
      padding: 50px;
      text-align: center;
      display: none;
    }

    #doc .request {
      display: block;
    }

    #doc.rmr-screen div.request {
      display: none;
    }

    #doc.rmr-screen div.exit {
      display: block;
    }

    footer {
      position: fixed;
      bottom: 0;
      right: 0;
      background:rgba(0,0,0,0.05);
      border-top-left-radius: 5px;
      transition: background 0.1s;
    }

    footer:hover {
      background:rgba(0,0,0,0.1);
    }

    footer a {
      text-decoration: none;
      color: #444;
      display: inline-block;
      padding: 10px;
    }

    footer span {
      color: #000;
      text-decoration: underline;
    }

  </style>
</head>
<body>

<div id="doc">

  <div class="request">
    <i title="Enter full-screen">â†—</i>
  </div>
  <div class="exit">
    <i title="Exit full-screen">âŽ‹</i>
  </div>
  <div class="no-screen">
    <p>ðŸš« Sorry, your browser doesn't support full-screen.</p>
  </div>


</div>

<script src="build/fullscreen.bundle.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(event) {

  var s = new FullScreen('#doc');
  if (s.isSupported()) {

    s.on('fullscreen', function(e) { window.console.log('fullscreen!!'); })
    s.on('exit', function(e) { window.console.log('exit!!'); })

    document.querySelector('div.request i').addEventListener('click', function(e){
      s.toggle();
    });

    document.querySelector('div.exit i').addEventListener('click', function(e){
      s.toggle();
    });

  } else {
    document.querySelector('#doc').classList.add('unsupported');
  }

});
</script>
</body>
</html>
