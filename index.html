<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #doc {
      background: green;
      color: #fff;
    }

    #doc.rmr-screen {
      background: blue;
      width: 100%;
      height: 100%;
    }

    #doc.rmr-screen .exit { display: block; }
    #doc.rmr-screen .start,
    #doc.request.rmr-screen .request,
    #doc.request.rmr-screen .end { display: none; }

    #doc.unsupported { background: black; }

    #doc div {
      display: none;
    }

    #doc .start {
      display: block;
    }

    #doc.request .start {
      display: none;
    }

    #doc.request .request,
    #doc.request .end {
      display: block;
    }

    #doc.start .start {
      display: none;
    }

    #doc.start .end,
    #doc.start .request {
      display: block;
    }


  </style>
</head>
<body>

<div id="doc">
  stuff goes here
  <div class="start">
    <input type="button" value="start">
  </div>
  <div class="request">
    <input type="button" value="request">
  </div>
  <div class="exit">
    <input type="button" value="exit">
  </div>
  <div class="end">
    <input type="button" value="end" id="end">
  </div>

</div>

<script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
<script>

YUI({
  'modules' : {
    'screen' : { fullpath : 'screen.js' }
  }
}).use('screen', 'node', 'base', 'event', function(Y) {

  var screen, doc = Y.one('#doc');

  Y.one('div.start input').on('click', function(e){
    screen = new Y.Screen({'node' : doc});
    screen.on('fullscreen', function(e) {
      Y.log('fullscreen');
      doc.removeClass('start');
    })
    screen.on('exit', function(e) { Y.log('exit'); })

    doc.addClass('start');
  });

  Y.one('div.request input').on('click', function(e){
    if (screen.isSupported()) {
      doc.addClass('request');
      screen.request();
    } else {
      doc.addClass('unsupported');
    }

  });

  Y.one('div.exit input').on('click', function(e){
    screen.exit();
  });

  Y.one('div.end input').on('click', function(e){
    screen.destroy();
    doc.removeClass('start').removeClass('request');
  });
});
</script>
</body>
</html>
