<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Screen</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;

      font: 12px helvetica, sans-serif;
    }

    #doc {
      color: #888;
      width: 100%;
      height: 100%;
    }

    div i.fa {
      font-size: 36px;
      cursor: pointer;
      transition: 0.1s color linear;
      display: inline-block;
      font-weight: bold;
    }

    div i.fa:hover {
      color: #444;
    }

    #doc.rmr-screen {
      background: #ddd;
    }


    #doc.rmr-screen .exit i.fa:hover {
      color: red;
    }

    #doc.rmr-screen .exit {
      display: block;
    }

    #doc.unsupported i.fa {
      font-size: 12px;
    }

    #doc.unsupported .no-screen {
      display: block;
      color: red;
    }

    #doc div {
      display: none;
      padding: 50px;
      text-align: center;
    }

    #doc.request .request,
    #doc.request .end {
      display: block;
    }

    #doc.start .start {
      display: none;
    }

  </style>
</head>
<body>

<div id="doc">

  <div class="request">
    <i class="fa fa-external-link" title="Enter full-screen"></i>
  </div>
  <div class="exit">
    <i class="fa fa-close" title="Exit full-screen"></i>
  </div>
  <div class="no-screen">
    <p><i class="fa fa-ban"></i> Sorry, your browser doesn't support full-screen.</p>
  </div>

</div>

<script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
<script>

YUI({
  'modules' : {
    'screen' : { fullpath : 'screen.js' }
  }
}).use('screen', 'node', 'base', 'event', function(Y) {

  var doc = Y.one('#doc'),
      screen = new Y.Screen({'node' : doc});

  if (screen.isSupported()) {

    doc.addClass('request');

    screen.on('fullscreen', function(e) {
      Y.log('fullscreen');
      doc.removeClass('request');
    })
    screen.on('exit', function(e) { Y.log('exit'); doc.addClass('request'); })

    Y.one('div.request i').on('click', function(e){

      doc.addClass('request');
      screen.request();
    });

    Y.one('div.exit i').on('click', function(e){
      screen.exit();
    });

  } else {

    doc.addClass('unsupported');
  }

});
</script>
</body>
</html>
